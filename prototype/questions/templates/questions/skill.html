<b>Questions</b>
{% if question_list %}
    <ul>
    {% for question in question_list %}  
        <li>
            <a href="/questions/{{question.id}}">{{question.title}}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are available (use admin site to add)</p>
{% endif %}
